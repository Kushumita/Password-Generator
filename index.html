<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

  <link rel="stylesheet" href="style.css" />
  <title>Password Generator | Secure Tool</title>
</head>

<body>

  <div class="container">

    <header>
      <h1>ğŸ” Password Generator</h1>
      <p class="subtitle">Create strong and secure passwords instantly</p>
    </header>

    <!-- Password Output -->
    <div class="inputBox">
      <input type="text" class="passBox" id="passBox" disabled />
      <span class="material-icons" id="copyIcon">content_copy</span>
      <div class="copyMsg" id="copyMsg">Copied!</div>
    </div>

    <!-- Slider Section -->
    <div class="sliderBox">
      <label for="inputSlider">Password Length</label>
      <input type="range" min="4" max="30" value="8" id="inputSlider" />
      <div class="lengthSubtitle">
        <span id="sliderValue">8</span> Characters
      </div>
    </div>

    <!-- Options -->
    <div class="options">

      <div class="row">
        <label for="lowercase">Lowercase (a-z)</label>
        <input type="checkbox" id="lowercase" checked />
      </div>

      <div class="row">
        <label for="uppercase">Uppercase (A-Z)</label>
        <input type="checkbox" id="uppercase" checked />
      </div>

      <div class="row">
        <label for="numbers">Numbers (0-9)</label>
        <input type="checkbox" id="numbers" checked />
      </div>

      <div class="row">
        <label for="symbols">Symbols (@-*)</label>
        <input type="checkbox" id="symbols" checked />
      </div>

    </div>

    <!-- Strength Indicator -->
    <div class="strengthBox">
      <p>Password Strength</p>
      <div class="strengthBar">
        <div class="strengthLevel" id="strengthLevel"></div>
      </div>
    </div>

    <!-- Generate Button -->
    <button type="button" class="genBtn" id="genBtn">
      Generate Password
    </button>


  </div>

  <script src="script.js"></script>
</body>
</html>
